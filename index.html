<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRF</title>
</head>
<body>
    <header>
        <h1>Jogadores do Clube Regatas Flamengo</h1>            
    </header>
    <main>
        <section>
        <input type="text" placeholder="Digite o nome de algum jogador, nacionalidade ou posição" id="campo-pesquisa">
        <button onclick="pesquisar()">Pesquisar</button> 
        </section>
        <script>
            const campoPesquisa = document.getElementById('campo-pesquisa');
            
            campoPesquisa.addEventListener('keydown', (event) => {
                if (event.keyCode === 13) {
                    pesquisar();
                }
            });
        </script>
        <section class="resultados-pesquisa" id="resultados-pesquisa"> 
    
        </section>
    </main>
    <footer>

        </p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
